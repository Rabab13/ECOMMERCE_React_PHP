name: Manual Seeder Trigger

on:
  workflow_dispatch: # Enables manual trigger from GitHub UI

jobs:
  seed:
    name: Run Seeder on GCP
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo 🛎️
        uses: actions/checkout@v3

      - name: Setup SSH Agent 🔑
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.GCR_SSH_KEY }}
          log-public-key: true

      - name: Debug SSH Connection Info 🐛
        run: echo "Connecting to ${{ secrets.GCR_SSH_KEY }}@${{ secrets.104.197.195.135 }}"

      - name: SSH Connection Test (Verbose) 🔍
        run: ssh -vvv -o StrictHostKeyChecking=no ${{ secrets.GCR_USER }}@${{ secrets.GCR_HOST }} "echo Connected successfully"

      - name: Run Seeder Script on GCP 🚀
        run: ssh -o StrictHostKeyChecking=no ${{ secrets.GCR_USER }}@${{ secrets.GCR_HOST }} "php /var/www/project/backend/scripts/seed.php"

      - name: Debug SSH Variables Again (Post-Run)
        run: echo "SSH to ${{ secrets.GCR_USER }}@${{ secrets.GCR_HOST }} completed."
