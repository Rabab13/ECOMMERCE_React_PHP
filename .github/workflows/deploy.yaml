name: Build and Deploy Backend to GCR

on:
  push:
    branches:
      - master

env:
  GCR_REGISTRY: gcr.io
  PROJECT_ID: ecommerce-backend-454022
  IMAGE_NAME: ecommerce_react_php
  IMAGE_TAG: ${{ github.sha }}
  REMOTE_USER: rababbrain
  REMOTE_HOST: 104.197.195.135

jobs:
  build-and-deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Debug Repository Structure
        run: |
          ls -R

      - name: Log in to GCR
        run: |
          echo "${{ secrets.GCR_CREDENTIALS }}" > keyfile.json
          cat keyfile.json | docker login -u _json_key --password-stdin https://${{ env.GCR_REGISTRY }}

      - name: Build Docker Image for Backend
        run: |
          docker build -t ${{ env.GCR_REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} ./backend/docker/apache

      - name: Push Docker Image to GCR
        run: |
          docker push ${{ env.GCR_REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      - name: Set up SSH Agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy Backend to Remote Server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ env.REMOTE_USER }}@${{ env.REMOTE_HOST }} "
            docker pull ${{ env.GCR_REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} &&
            docker run -d ${{ env.GCR_REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          "
